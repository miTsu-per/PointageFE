<!DOCTYPE html>
<html>
<head>
    <title>Carte du client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC0="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-o9N1j8Mk8gZ8zjauKyHjjlS2zEYPBt+pI0c/4xb0z14="
            crossorigin=""></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var lat = LAT_PLACEHOLDER;
        var lng = LNG_PLACEHOLDER;

        var map = L.map('map').setView([lat, lng], 16);

        // ✅ Tile layer required!
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        L.marker([lat, lng]).addTo(map)
            .bindPopup('Dernière position connue du client')
            .openPopup();
    </script>
</body>
</html>
